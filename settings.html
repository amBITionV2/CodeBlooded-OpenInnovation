<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cardence Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f7f9fb;
      margin: 0;
      color: #1c2331;
    }
    .navbar {
      background: linear-gradient(90deg,rgba(78,118,237,0.88) 0%,rgba(80,200,120,0.86) 100%);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      box-shadow: 0 8px 26px #4e76ed18, 0 3px 12px #50c8780a;
      margin: 14px 30px 38px 30px;
      padding: 0 34px;
      height: 78px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 99;
      animation: navFadeIn 0.9s cubic-bezier(.75,.05,.55,1.1);
    }
    @keyframes navFadeIn {
      from { opacity:0; transform: translateY(-40px);}
      to { opacity:1; transform: none;}
    }
    .logo { font-size: 1.23em; font-weight: 700; letter-spacing: .5px;}
    .cardence-logo {
      background: linear-gradient(90deg,#4e76ed,#50c878);
      padding: 8px 18px;
      border-radius: 20px;
      color: #fff;
      font-weight: 700;
      font-size: 1.06em;
      box-shadow: 0 2px 12px #4e76ed16;
      display: inline-flex; 
      align-items: center;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .cardence-logo:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px #4e76ed25;
    }
    .nav-links {
      display: flex; gap: 34px; align-items: center;
    }
    .nav-links a {
      color: #fff;
      background: rgba(255,255,255,0.09);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.12em;
      display: flex;
      align-items: center;
      padding: 11px 24px;
      border-radius: 20px;
      box-shadow: 0 1px 7px #50c87813;
      transition: background 0.33s, color 0.22s, box-shadow 0.33s, transform 0.17s;
      position: relative;
    }
    .nav-links a:hover,.nav-links a:focus {
      background: linear-gradient(90deg,#f7c668 0%, #50c878 80%);
      color: #28396c;
      box-shadow: 0 2px 15px #f7c66834, 0 4px 15px #50c87822;
      transform: translateY(-2px) scale(1.08);
    }
    .nav-links a:active {
      background: linear-gradient(90deg,#4e76ed 0%, #50c878 100%);
      color: #fff;
    }
    .nav-icon {
      font-size: 1.22em; 
      margin-right: 13px;
      vertical-align: middle;
      opacity: .82;
      transition: opacity .2s;
    }
    @media (max-width: 700px) {
      .navbar { flex-direction: column; height:auto; gap:16px; padding:13px 5px; margin:5px;}
      .logo { font-size: 1em;}
      .nav-links { gap: 13px;}
      .nav-links a { font-size:1em; padding:9px 13px;}
    }
    .settings-container {
      max-width: 590px;
      margin: 48px auto 44px auto;
      padding: 32px 28px;
      background: rgba(255,255,255,0.82);
      border-radius: 28px;
      box-shadow: 0 6px 28px #4e76ed17, 0 2px 8px #50c87812;
      backdrop-filter: blur(10px);
      animation: settingsIn .9s cubic-bezier(.49,.73,.54,1) .18s both;
    }
    @keyframes settingsIn {
      from { opacity:0; transform: translateY(45px);}
      to { opacity:1; transform: none;}
    }
    .settings-title {
      color: #253868;
      font-weight: 700;
      font-size: 2em;
      margin-bottom: 12px;
      letter-spacing: -.5px;
    }
    .settings-section {
      margin-bottom: 32px;
    }
    .settings-section h4 {
      color: #4e76ed;
      margin: 0 0 15px 0;
      font-size: 1.13em;
      font-weight: 700;
      letter-spacing: .2px;
    }
    .settings-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 9px;
      border-bottom: 1px solid #edf2fd;
    }
    .settings-label {
      color: #222e51;
      font-weight: 500;
      font-size: 1em;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 28px;
    }
    .switch input {display:none;}
    .slider {
      position: absolute; cursor: pointer;
      top:0; left:0; right:0; bottom:0;
      background: #bddfff;
      transition:.34s;
      border-radius:28px;
      box-shadow:0 1px 6px #50c87819;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px; width:22px; left: 4px;
      bottom: 3px;
      background: #fff;
      border-radius:50%;
      box-shadow:0 2px 7px #60e0cf16;
      transition:.32s cubic-bezier(.68,.25,.72,1.18);
    }
    input:checked + .slider {
      background: linear-gradient(90deg,#4e76ed 40%,#50c878 100%);
    }
    input:checked + .slider:before {
      transform: translateX(22px);
      background: #4e76ed;
    }
    .settings-select {
      padding:8px 20px 8px 8px;
      border-radius: 7px;
      font-size:1em;
      border:1px solid #d5e4f5;
      background:#f5f7fb;
      color: #40569c;
      min-width:110px;
      outline:none;
      transition:border .2s;
    }
    .settings-select:focus {
      border-color:#4e76ed;
      background:#f3f8fe;
    }
    .settings-input {
      padding:8px 12px;
      border-radius:7px;
      font-size:1em;
      border:1px solid #dbe5ef;
      background:#f7fafd;
      color: #23427b;
      outline:none;
      transition:border .2s;
    }
    .settings-input:focus {
      border-color:#50c878;
      background:#f3fcfa;
    }
    .settings-btn-row {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      margin-top: 32px;
    }
    .settings-btn {
      padding: 10px 28px;
      border-radius: 15px;
      border: none;
      font-size: 1.08em;
      font-weight: 600;
      background: linear-gradient(90deg, #4e76ed 60%, #50c878 100%);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 9px #4e76ed13;
      transition: background .21s, color .18s, transform .17s;
    }
    .settings-btn:hover {
      background: linear-gradient(90deg,#50c878 60%,#4e76ed 100%);
      color: #fffde6;
      transform: translateY(-1.5px) scale(1.04);
    }
    .settings-btn.cancel {
      background: #edeef7;
      color: #4e76ed;
    }
    .settings-btn.cancel:hover {
      background: #f7c668;
      color: #222e51;
    }
    @media (max-width: 600px) {
      .settings-container { padding: 14px 3vw;}
      .settings-title { font-size: 1.3em;}
    }
  </style>
</head>
